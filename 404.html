<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  (function() {
    const base = document.createElement('base');
    const path = window.location.pathname;

    // Detect GitHub Pages subdirectory or custom domain
    if (path.startsWith('/nocss/') || path === '/nocss') {
      base.href = '/nocss/';
    } else {
      base.href = '/';
    }

    document.head.insertBefore(base, document.head.firstChild);
  })();
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | NoCSS</title>
  <link rel="stylesheet" href="/dist/nocss.css">
  <script src="/dist/nocss.js" defer></script>
</head>
<body>
  <main>
    <header>
      <h1>404</h1>
      <span>Page Not Found</span>
    </header>

    <section>
      <p>The page you are looking for does not exist.</p>
      <div>
        <a href="/">Back to Home</a>
        <a href="/components.html">View Components</a>
      </div>
    </section>
  </main>
</body>
</html>
